<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 구글 무료 아이콘: https://fonts.google.com/icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/resources/style.css" />
    <title>나의 노트</title>
  </head>
  <body>
    <!-- 메인 레이아웃 -->
    <main>
      <img
        id="mainBanner"
        src="/resources/img/main_banner.png"
        alt="메인 배너 이미지"
      />
      <!-- 새로운 노트 생성 컴포넌트 -->
      <div id="newNoteBar">
        <input type="text" placeholder="새 노트 생성하기" />
      </div>

      <!-- 노트가 없을 경우 보여줄 컴포넌트 -->
      <div id="emptyNotes">
        <img src="/resources/img/empty_icon.png" alt="노트가 없어요!" />
        <strong>추가한 노트가 여기에 표시됩니다.</strong>
      </div>

      <!-- 핀 노트 -->
      <section id="pinnedNoteList" class="notes-section">
        <div class="section-header">핀 노트</div>
        <div class="note-container">
          <!-- 핀 된 노트 예시
          <div class="note">
            <div class="note-title">노트 제목</div>
            <div class="note-body">노트 내용</div>
            <div class="note-footer flex-start">
              <button class="pin">
                <span class="material-icons md-18 gray">push_pin</span>
              </button>
              <div>
                <input class="color-picker" type="color" />
                <span class="material-icons-outlined md-18 gray">palette</span>
              </div>
              <button class="delete">
                <span class="material-icons-outlined md-18 gray">delete</span>
              </button>
            </div>
          </div> -->
        </div>
      </section>

      <!-- 노트 -->
      <section id="noteList" class="notes-section">
        <div class="section-header">노트</div>
        <div class="note-container">
          <!-- 노트 예시
          <div class="note">
            <div class="note-title">노트 제목</div>
            <div class="note-body">노트 내용</div>
            <div class="note-footer flex-start">
              <button class="pin">
                <span class="material-icons-outlined md-18 gray">push_pin</span>
              </button>
              <div>
                <input class="color-picker" type="color" />
                <span class="material-icons-outlined md-18 gray">palette</span>
              </div>
              <button class="delete">
                <span class="material-icons-outlined md-18 gray">delete</span>
              </button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
    <!-- 푸터 레이아웃 -->
    <footer>Created By Me</footer>

    <!-- 모달 레이아웃 -->
    <div id="modalLayout" class="hide"></div>
    <!-- 모달 레퍼 -->
    <div id="modalWrapper" class="hide">
      <div class="modal-container">
        <div class="note-content">
          <input
            type="text"
            class="note-title-input"
            placeholder="제목을 입력하세요"
          />
          <textarea
            class="note-body-input"
            placeholder="내용을 입력하세요"
          ></textarea>
        </div>
        <div class="note-footer">
          <div>
            <button class="pin">
              <span class="material-icons-outlined md-18 gray">push_pin</span>
            </button>
            <div class="color-select">
              <input class="color-picker" type="color" value="#FFFFFF" />
              <span class="material-icons-outlined md-18 gray">palette</span>
            </div>
            <button class="delete">
              <span class="material-icons-outlined md-18 gray">delete</span>
            </button>
          </div>
          <button class="close">닫기</button>
        </div>
      </div>
    </div>
    <script src="/resources/index.js"></script>
  </body>
</html>
